

<div class="container">
    <ng-container *ngIf="listTrainings">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th> <th>Nom</th> <th>Description</th> <th>Price</th> <th>Panier</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of listTrainings">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>
                    <td>{{training.description}}</td>
                    <td>{{training.price}}</td>
                    <td>{{training.quantity}}</td>
                    <td><input type="number" name="quantity" style="width: 60px" [(ngModel)]="training.quantity"> ></td>
                    <td><a class="btn btn-primary" (click)="addToCart(training)">Ajouter</a></td>
                    <td><a class="btn btn-danger" (click)="removeTraining(training.id)">Supprimer</a></td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
