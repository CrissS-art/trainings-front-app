<div class="container">
    <h2>Votre panier</h2>
    <ng-container *ngIf="cartItems">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th> <th>Nom</th> <th>Panier</th> <th>Price</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of cartItems">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>
                    <td>{{training.quantity}}</td>
                    <td>{{training.price}}</td>
                    <td><a class="btn btn-danger" (click)="removeTraining{{training.id}}">Supprimer</a></td>
                    <p><a class="btn btn-success" (click)="placeOrder(training)">Commander</a></p>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <ng-template #emptyCart>
        <p>Votre panier est vide.</p>
      </ng-template>
</div>
