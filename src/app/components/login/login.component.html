<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Login</h3>
                    <form (submit)="login()" [formGroup]="loginFormGroup">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Username</label>
                            <input id="userName" type="text" class="form-control" formControlName="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" formControlName="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" [disabled]="loginFormGroup.invalid">Login</button>
                    </form>
                    <div *ngIf="invalidCredentials" class="alert alert-danger mt-3">
                        Invalid credentials, please try again.
                    </div>
                    <!-- Signup optionnel -->
                    <!-- <div class="text-center mt-2">
                        <span>Don't have an account? 
                            <a routerLink="/signup">Sign Up</a>
                        </span>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
